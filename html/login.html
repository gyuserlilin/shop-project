<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>京西商城后台管理系统-登录</title>
		<link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/login.css">
	</head>
	<body>
		<div class="login">
			<h1 class="text-warning">登录</h1>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="inputUsername" class="col-sm-2 control-label text-muted">用户名</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputUsername" placeholder="请输入用户名">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label text-muted">密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label>
								<input type="checkbox" id="ckbox"> <sapn class="text-muted">十天免登录</sapn>
							</label>
							<span class="text-danger">没有账号？</span>
							<a href="register.html">去注册</a>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default btn btn-primary" id="btn">登录</button>
					</div>
				</div>
			</form>
		</div>
	</body>
	<script src="../libs/tools.js"></script>
	<script src="../js/login.js"></script>
</html>
