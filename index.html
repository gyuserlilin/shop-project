<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>京西商城后台管理系统-首页</title>
		<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/index.css">
		<script src="libs/jquery/jquery-3.2.1.js"></script>
		<script src="libs/bootstrap/js/bootstrap.min.js"></script>
	</head>
	<body>
		<!-- 导航栏 -->
		<nav class="navbar navbar-default navbar navbar-inverse">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<a class="navbar-brand" href="/shop-project">京西商城后台管理系统</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="index.html">首页<span class="sr-only">(current)</span></a></li>
						<li><a href="html/shopcar.html">购物车</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right before-sign">
						<li><a href="html/login.html">登录</a></li>
						<li><a href="html/register.html">注册</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right signin" id="signin">
						<li><a href="html/login.html">欢迎您<span id="welcome"></span></a></li>
						<li><a href="javascript:;" id="signout">退出</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
		<!-- 内容 -->
		<div class="main">
			<button class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">录入商品</button>
			<!-- 模态框 -->
			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="myModalLabel">录入商品信息</h4>
						</div>
						<div class="modal-body">
							<!-- 模态框表单 -->
							<form class="form-horizontal">
								<div class="form-group">
									<label for="shop-name" class="col-sm-2 control-label text-muted">商品名称</label>
									<div class="col-sm-10">
										<input type="email" class="form-control" id="shop-name">
									</div>
								</div>
								<div class="form-group">
									<label for="shop-price" class="col-sm-2 control-label text-muted">商品价格</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="shop-price">
									</div>
								</div>
								<div class="form-group">
									<label for="shop-database" class="col-sm-2 control-label text-muted">商品库存</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="shop-database">
									</div>
								</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
							<button type="button" class="btn btn-primary" id="shop-btn">录入</button>
						</div>
					</div>
				</div>
			</div>
			<!-- 表格 -->
			<table class="table table-hover">
				<thead>
					<tr>
						<th>编号</th>
						<th>商品名称</th>
						<th>商品价格</th>
						<th>库存数量</th>
						<th>编辑</th>
					</tr>
				<tbody id="tbody">
				</tbody>
				</thead>
			</table>
			<!-- 分页 -->
			<nav aria-label="Page navigation">
				<ul class="pagination pagination-lg" id="pagination">
					<li  id="prevpage">
						<a class="prev" href="#" aria-label="Previous">
							<span class="prev" aria-hidden="true">&laquo;</span>
						</a>
					</li>
					<!-- <li class="active"><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li> -->
					<li  id="nextpage">
						<a class="next" href="#" aria-label="Next">
							<span class="next" aria-hidden="true">&raquo;</span>
						</a>
					</li>
				</ul>
			</nav>
		</div>
	</body>
	<script src="libs/tools.js"></script>
	<script src="js/islogin.js"></script>
	<script src="js/shop.js"></script>
</html>
